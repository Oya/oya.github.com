<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- saved from url=(0052)http://charlo.gamemakersgarage.com/games/mazegen.php -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<meta name="viewport" content="user-scalable=no,width=device-width" />
	<title>Maze</title>

	<style type="text/css">
	.mazeParameters {
	width: 280px;
	margin-left: auto;
	margin-right: auto;
	border: 1px dotted black;
	margin-bottom: 20px;
	margin-top: 20px;
	}
	.mazeParameters input[type='text']{
	width: 30px;	
	}
	.mazeParameters .infoRow {
	text-align: center;
	background-color: black;
	color: white;
	}
#maze{
	display: block; margin-top: 30px; margin-left:auto; margin-right:auto; position:relative;
}

joystick {
	display: block;
	background: red;
	border-style:solid;
	border-width:2px;
	border-color:black;
	position: absolute;
	top: -2px;
	left: -2px;
	width: 50px;
	height: 50px;
	border-radius:50%;
}
joystickbackground {
	display:block;
	position: absolute;
	left: 5px;
	bottom: 5px;
	background:#00A3FF;
	border-style:solid;
	border-width:2px;
	border-color:black;
	border-radius:50%;
	width: 150px;
	height: 150px;
}
joystickhitzone {
	display:block;
	position: absolute;
	left: 48px;
	top: 48px;
	background:#004F7C;
	border-style:solid;
	border-width:2px;
	border-color:black;
	border-radius:50%;
	width: 50px;
	height: 50px;
}
	</style>
</head>
	
<body screen_capture_injected="true">

<div id="site">
<div id="page">
<div id="content">

<canvas oncontextmenu="return false;" id="maze" width="75" height="75" style=""></canvas>

<table class="mazeParameters">
<tbody><tr class="infoRow"><td colspan="2">Maze Parameters</td></tr>
<tr><td>Columns: </td><td><input type="text" maxlength="4" id="columns" value="5"></td></tr>
<tr><td>Rows: </td><td><input type="text" maxlength="4" id="rows" value="5"></td></tr>
<tr><td>Gridsize (pixels): </td><td><input type="text" maxlength="2" id="gridsize" value="64"></td></tr>
<tr><td>NPC's: </td><td><input type="text" maxlength="2" id="gridsize" value="0"></td></tr>


<tr class="infoRow"><td colspan="2">Maze Style</td></tr>
<tr><td colspan="2">
Curvy: <input type="radio" name="mazeStyle" value="curvy">
Normal: <input type="radio" name="mazeStyle" value="normal" checked="checked">
Straight: <input type="radio" name="mazeStyle" value="straight">
</td></tr>

<tr class="infoRow"><td colspan="2">Colors</td></tr>
<tr><td>Walls:</td><td>
R <input type="text" maxlength="3" value="0" id="wallR">
G <input type="text" maxlength="3" value="0" id="wallG">
B <input type="text" maxlength="3" value="0" id="wallB">
</td></tr>
<tr><td>Background: </td><td>
R <input type="text" maxlength="3" value="255" id="backgroundR">
G <input type="text" maxlength="3" value="255" id="backgroundG">
B <input type="text" maxlength="3" value="255" id="backgroundB">
</td></tr>
<tr><td>Solution: </td><td>
R <input type="text" maxlength="3" value="255" id="solutionR">
G <input type="text" maxlength="3" value="200" id="solutionG">
B <input type="text" maxlength="3" value="200" id="solutionB">
</td></tr>
<tr class="infoRow"><td colspan="2">Generate</td></tr>
<tr><td><input type="button" value="Generate" id="generate"></td>
<td><input type="button" value="Solve" id="solve">
<input type="button" value="Clear Solution" id="unsolve">
<input type="button" value="View As PNG" id="save">
<input type="button" value="HINT" id="hint">
<input type="button" value="ZOOM" id="zoom">
<input type="button" value="Save?" id="save">
</td></tr>
</tbody></table>


	

<joystickbackground>
	<joystickhitzone>
		<joystick id="joystick"></joystick>
	</joystickhitzone>
</joystickbackground>

</div>
</div>
<div id="footer">
<div id="footerContent">
</div>
</div>
</div>

	<script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="./js/TouchControl.js"></script>
	<script type="text/javascript" src="./js/jquery.mazegen.js"></script>
</body>
</html>
